<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro - Etec Adolpho Berezin</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2426/2426727.png">
	<script src="https://kit.fontawesome.com/8cdb59b4ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="caixa">
       <div class="borda">
			<form action="index.html" method="post" class="formulário">
			
			<img src="https://eteab.com.br/cms/wp-content/uploads/2019/11/LogoAB-final.png" alt="Logo da Etec">
			
			<h1>Cadastre-se</h1>
			<p>Digite os seus dados nos campos abaixo para se cadastrar.</p>
			
			<div class="nome">
				<i class="fa fa-user-circle-o"></i>
				<label for="nome">Nome</label>
			</div>
			<input type="nome" placeholder="Digite seu nome completo" autofocus="true" />
			
			<div class="e-mail">
				<i class="far fa-envelope"></i>
				<label for="e-mail">E-mail</label>
			</div>
			<input type="e-mail" placeholder="Digite seu e-mail" />
			
			<div class="senha">
				<i class="fas fa-lock"></i>
				<label for="senha">Senha</label>
			</div>
			<input id="senha" placeholder="Cria uma senha" type="text"/>
			
			<input type="submit" value="Cadastrar" class="botão" />
			<p>Já possui cadastro?</p>
			<input  type="submit" value="Faça o Login" class="botão2" />
			</form>
		</div>
	</div>
</body>
</html>
